<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Boxes</title>
    <style>

        div.container {
            background-color: lightsalmon;
            text-align: center;

            display: flex;
            flex-flow: row nowrap;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Conteúdo Pequeno</div>
        <div class="item">C</div>
        <div class="item">Conteúdo médio para ocupar espaço</div>
        <div class="item">E</div>
        <div class="item">Conteúdo grande para ocupar muito mais espaço que os outros</div>
    </div>
</body>
</html>
