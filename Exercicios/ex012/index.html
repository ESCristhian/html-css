<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos ospedado localmente</h1>
    <video controls width="300" poster="imagens/foto-g.png">
        <source src="midia/Meu-Video720p.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não é capaz de reproduzir o vídeo</p>
    </video>
    <p>Inserindo vídeos do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ckQXVXFl5GQ?si=Go4GITbRMn_sGCno" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
